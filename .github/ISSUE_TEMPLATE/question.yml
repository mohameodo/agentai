name: Question
description: Ask a question about the project
title: "[Question] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your question! We're here to help ü§ù
        
        Before asking, please check:
        - [Documentation](../docs/README.md)
        - [Existing Issues](../../issues)
        - [Discussions](../../discussions)
        
  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true
      
  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What area is your question about?
      options:
        - Setup & Installation
        - Configuration
        - Usage & Features
        - AI Models & Providers
        - Database & Authentication
        - Deployment
        - Development & Contributing
        - Other
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Provide any additional context that might help us answer your question:
        - What you're trying to achieve
        - What you've already tried
        - Your environment (OS, Node version, etc.)
        - Screenshots or error messages
      placeholder: I'm trying to... I've already tried... My setup is...
    validations:
      required: false
      
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm you've done the following
      options:
        - label: I've searched existing issues and discussions
          required: true
        - label: I've checked the documentation
          required: true
